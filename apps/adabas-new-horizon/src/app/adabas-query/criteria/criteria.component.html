<div class="clr-row">
    <div class="clr-col-lg-10 clr-col-md-12 clr-col-12">
        <div class="card">
            <div class="card-header">
                READ Criteria
            </div>
            <div class="card-block">
                <div class="card-text">
                    <form class="clr-form clr-form-compact" [formGroup]="criteriaForm">
                        <div class="clr-form-control clr-row">
                            <div class="clr-checkbox-wrapper clr-col-12 clr-col-md-2">
                                <input type="checkbox" id="vertical-checkbox1" name="checkbox-full" value="isn"
                                    class="clr-checkbox">
                                <label for="vertical-checkbox1" class="clr-control-label">ISN</label>
                            </div>
                            <div class="clr-control-container clr-col-12 clr-col-md-10">
                                <div class="clr-input-wrapper">
                                    <input type="text" id="vertical-checkbox1" placeholder="isn number"
                                        class="clr-input" formControlName="isn">
                                </div>
                            </div>
                        </div>
                        <div class="clr-form-control clr-row">
                            <div class="clr-checkbox-wrapper clr-col-12 clr-col-md-2">
                                <input type="checkbox" id="vertical-checkbox2" name="checkbox-full" value="filter"
                                    class="clr-checkbox">
                                <label for="vertical-checkbox2" class="clr-control-label">Filter</label>
                            </div>
                            <div class="clr-control-container clr-col-12 clr-col-md-10">
                                <div class="clr-input-wrapper">
                                    <input type="text" id="vertical-checkbox2" placeholder="filter data"
                                        class="clr-input" formControlName="filter">
                                </div>
                            </div>
                        </div>
                        <div class="clr-form-control clr-row">
                            <div class="clr-checkbox-wrapper clr-col-12 clr-col-md-2">
                                <input type="checkbox" id="vertical-checkbox3" name="checkbox-full" value="adabasMap"
                                    class="clr-checkbox">
                                <label for="vertical-checkbox3" class="clr-control-label">Adabas Map</label>
                            </div>
                            <div class="clr-control-container clr-col-12 clr-col-md-2">
                                <div class="clr-input-wrapper">
                                    <div class="clr-select-wrapper">
                                        <select id="select-basic" class="clr-select" formControlName="adabasMap">
                                            <option value="1none">None</option>
                                            <option *ngFor="let list of browseList" [ngValue]="list">{{list}}</option>
                                        </select>
                                    </div>
                                </div>
                            </div>
                            <div class="clr-control-container clr-col-12 clr-col-md-2">
                                <button class="btn btn-link" (click)="readFile(criteriaForm.value)">File
                                    Content</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
