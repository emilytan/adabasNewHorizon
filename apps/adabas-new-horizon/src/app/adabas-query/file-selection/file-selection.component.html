<h2>File Selection</h2>
<br>
<br>
<form [formGroup]="fileSelectForm" (ngSubmit)="fileSelect()">
    <div class="form-group row">
      <label class="col-sm-2 col-form-label">Host</label>
        <div class="col-sm-6">
            <input type="text" maxlength="5" name="host" id="host">
        </div>       
    </div>
    <div class="form-group row">
        <label class="col-sm-2 col-form-label">Port</label>
        <div class="col-sm-6">
            <input type="text" maxlength="5" name="port" id="port">
        </div>  
    </div>
    <div class="form-group row">
        <label class="col-sm-2 col-form-label">File Number</label>
            <div class="col-sm-6">
                <input type="text" maxlength="5" name="fnr" id="fnr">
            </div>  
    </div>
    <div class="form-group row">
        <label class="col-sm-2 col-form-label">Function</label>
    </div>
</form>
